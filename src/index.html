<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS Courses Blockchain Project</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body background="back.jpg" >
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">CS Course Information</h1>
          <hr/>
		  <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
		  <div id="inputrubric">
		  <center>
            <h4>ENTER THE COURSE NUMBER HERE...</h4>
			
			<b>CS</b>
			<input type="text" id="rubricinput"/>
			<br/>
			<br/>
			<button type="button" class="btn btn-primary" onclick="App.getResults();"><b> Get Details </b></button>
		  </center>
		  <hr/>
          </div>
          <div id="content" style="display: none;">
            <table class="table" id="myTable">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Instructor</th>
				  <th scope="col">Venue</th>
				  <th scope="col">Capacity</th>
                </tr>
              </thead>
              <tbody id="courseResults">
              </tbody>
            </table>
            <hr/>
			</div>
      <div id="no_content" style="display: none;">
        <h4><center>Course does not exist!!</center></h4>
      </div>
			<br/>
		  <div id="add_course">
		  <center>
		  <form onSubmit="App.addCourse(); return false;">
              <form>
               <h4>ADD COURSE</h4>
              <b>Rubric: <br>
              <input type="text" id="Rubric"><br>
              Course name:   <br>
              <input type="text" id="Name">
              <br>
              Instructor:  <br> 
              <input type="text" id="Inst">
              <br>
              Venue:   <br>
              <input type="text" id="Venue">
              <br>
              Capacity:<br>   </b>
              <input type="text" id="Capacity">
              <br>
			  <br>
              <button type="submit" class="btn btn-primary"><B>Add Course</b></button>
            </form>
			</center>
			</div>
			<hr/>
        </div>

		<hr/>
		<div id="accountinfo">
		<hr/>
		<font color="blue"><b><p id="accountAddress" class="text-center"></p></b></font>
		</div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
